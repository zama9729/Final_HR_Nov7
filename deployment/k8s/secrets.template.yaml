apiVersion: v1
kind: Secret
metadata:
  name: hr-suite-secrets
  namespace: hr-suite
type: Opaque
stringData:
  # Database Password
  DB_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"
  
  # Redis Password (optional)
  REDIS_PASSWORD: ""
  
  # JWT Secrets
  JWT_SECRET: "CHANGE_ME_VERY_LONG_RANDOM_SECRET_KEY_MIN_32_CHARS"
  PAYROLL_JWT_SECRET: "CHANGE_ME_ANOTHER_SECRET_KEY"
  HR_PAYROLL_JWT_PRIVATE_KEY: "CHANGE_ME_RSA_PRIVATE_KEY"
  HR_PAYROLL_JWT_PUBLIC_KEY: "CHANGE_ME_RSA_PUBLIC_KEY"
  
  # AWS S3 Credentials
  AWS_ACCESS_KEY_ID: "CHANGE_ME_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME_AWS_SECRET_KEY"
  
  # OpenAI API Key
  OPENAI_API_KEY: "CHANGE_ME_OPENAI_API_KEY"
  
  # RAG Service Secrets
  RAG_DB_PASSWORD: "CHANGE_ME_RAG_DB_PASSWORD"
  RAG_REDIS_PASSWORD: "CHANGE_ME_RAG_REDIS_PASSWORD"
  
  # Admin Emails
  ADMIN_EMAILS: "admin@your-domain.com,hr@your-domain.com"
  VITE_ADMIN_EMAILS: "admin@your-domain.com,hr@your-domain.com"
  
  # SMTP Configuration (optional)
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "your-email@gmail.com"
  SMTP_PASSWORD: "CHANGE_ME_SMTP_PASSWORD"
  SMTP_FROM: "noreply@your-domain.com"

