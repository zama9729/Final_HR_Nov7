apiVersion: v1
kind: ConfigMap
metadata:
  name: hr-suite-config
  namespace: hr-suite
data:
  # Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "hr_suite"
  DB_USER: "postgres"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Application Configuration
  NODE_ENV: "production"
  PORT: "3001"
  FRONTEND_URL: "https://your-domain.com"
  API_URL: "https://api.your-domain.com"
  
  # RAG Service Configuration
  RAG_DB_NAME: "rag_db"
  RAG_DB_USER: "rag_user"
  RAG_DB_PORT: "5432"
  CHROMA_URL: "http://chroma-service:8000"
  RAG_REDIS_HOST: "rag-redis-service"
  RAG_REDIS_PORT: "6379"
  
  # Storage Configuration
  DOCS_STORAGE_DRIVER: "s3"
  DOCS_STORAGE_BUCKET: "hr-docs"
  AWS_REGION: "ap-south-1"
  AWS_S3_ENDPOINT: "https://s3.ap-south-1.amazonaws.com"
  AWS_S3_FORCE_PATH_STYLE: "false"
  
  # OpenAI Configuration
  OPENAI_MODEL: "gpt-4o-mini"
  OPENAI_BASE_URL: "https://api.openai.com/v1"
  
  # Frontend Configuration
  VITE_API_URL: "https://api.your-domain.com"

