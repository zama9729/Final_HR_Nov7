name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hr_suite_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/hr_suite_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm install
      - name: Apply migrations
        run: |
          for f in server/db/migrations/*.sql; do
            psql "$TEST_DATABASE_URL" -v "ON_ERROR_STOP=1" -f "$f";
          done
      - name: Run tests
        run: npm run test -- --runInBand
      - name: Run RLS tests
        run: npm run test:rls -- --runInBand

