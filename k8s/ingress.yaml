apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hr-suite-ingress
  namespace: hr-suite
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
spec:
  ingressClassName: nginx  # Change to your ingress class
  tls:
  - hosts:
    - hr-suite.example.com  # Change to your domain
    - payroll.example.com   # Change to your domain
    secretName: hr-suite-tls
  rules:
  - host: hr-suite.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 3001
      - path: /rag
        pathType: Prefix
        backend:
          service:
            name: rag-service
            port:
              number: 8000
  - host: payroll.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: payroll-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: payroll-api-service
            port:
              number: 4000











