apiVersion: apps/v1
kind: Deployment
metadata:
  name: payroll-api
  namespace: hr-suite
  labels:
    app: payroll-api
spec:
  replicas: 2  # Scale as needed
  selector:
    matchLabels:
      app: payroll-api
  template:
    metadata:
      labels:
        app: payroll-api
    spec:
      containers:
      - name: payroll-api
        image: hr-suite-payroll-api:latest  # Change to your image registry
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: payroll-api-config
        - secretRef:
            name: payroll-api-secrets
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: payroll-api-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres-service -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      - name: wait-for-redis
        image: redis:7-alpine
        command:
        - sh
        - -c
        - |
          until redis-cli -h payroll-redis-service ping; do
            echo "Waiting for Payroll Redis..."
            sleep 2
          done

