apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: hr-suite
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None  # Headless service for StatefulSet-like behavior
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: hr-suite
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: payroll-redis-service
  namespace: hr-suite
spec:
  selector:
    app: payroll-redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: hr-suite
spec:
  selector:
    app: minio
  ports:
  - port: 9000
    targetPort: 9000
    name: api
  - port: 9001
    targetPort: 9001
    name: console
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: hr-suite
spec:
  selector:
    app: api
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: payroll-api-service
  namespace: hr-suite
spec:
  selector:
    app: payroll-api
  ports:
  - port: 4000
    targetPort: 4000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: rag-service
  namespace: hr-suite
spec:
  selector:
    app: rag-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: hr-suite
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: payroll-frontend-service
  namespace: hr-suite
spec:
  selector:
    app: payroll-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP



















